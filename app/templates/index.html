<!doctype html>
<html>
    <body>
        <ul>
            <li>/&lt;int:number&gt; will display integers from 1 to that number</li>
            <li>/&lt;int:number&gt;/odd will display only odd numbers in that range</li>
            <li>/&lt;int:number&gt;/even will display only even numbers in that range</li>
            <li>/&lt;int:number&gt;/prime will display only prime numbers in that range</li>
        </ul>
    </body>
</html>
